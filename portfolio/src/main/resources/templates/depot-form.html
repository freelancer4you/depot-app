<h2>Depotverwaltung</h2>

<div class="row" style="margin-left: 2px;">
	<div class="col-sm-8" style="border-bottom:2px solid gray;
        border-right: 2px solid gray;border-left: 2px solid gray;border-top: 2px solid gray;">
		
		<label style="margin-top: 2px;margin-bottom: 2px;">Bezeichnung</label>
		<input class="form-control" id="depotName" placeholder="Bezeichnung" style="margin-top: 2px;margin-bottom: 2px;">
		
		<div class="row" style="border-top: 4px solid gray;">
			<div class="col-xs-6 col-sm-6" style="border-right: 1px solid gray;">
			   <label style="margin-top: 2px;">Eröffnung</label>
			</div>					
			<div class="col-xs-6 col-sm-6" style="border-left: 1px solid gray;">
			   <label style="margin-top: 2px;">Sichtbarkeit</label>
			</div>
		</div>
	</div>
</div>
<div class="row" style="margin-left: 2px;">
    <div class="col-sm-8">
        <div class="row" style="border-right: 2px solid gray;border-left: 2px solid gray;
        border-top: 1px solid gray;border-bottom: 2px solid gray;">
            <div class="col-xs-6 col-sm-6" style="border-right: 1px solid gray;">
                <div location="depotDateField"></div>                                
                <!-- input id="depotCreationDate" placeholder="26.10.2016" class="form-control input-sm" 
                style="margin-top: 2px;margin-bottom: 4px;"-->                    
            </div>
            <div class="col-xs-6 col-sm-6" style="border-left: 1px solid gray;">
                <button class="btn btn-primary btn-sm" style="margin-top: 2px;margin-top: 4px;">private</button>
                <button class="btn btn-primary btn-sm disabled" style="margin-top: 2px;margin-top: 4px;">öffentlich</button>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-left: 2px;">
    <div class="col-sm-8">
        <div class="row" style="border-right: 2px solid gray;border-left: 2px solid gray;border-top: 2px solid gray;
        border-bottom: 2px solid gray;">
            <div class="col-xs-6 col-sm-6" style="border-right: 1px solid gray;">
                <label style="margin-top: 2px;margin-bottom: 2px;">Startkapital</label>
            </div>                    
            <div class="col-xs-6 col-sm-6" style="border-left: 1px solid gray;">
                <label style="margin-top: 2px;margin-bottom: 2px;">Währung</label>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-left: 2px;">
    <div class="col-sm-8">
        <div class="row" style="border-right: 2px solid gray;border-left: 2px solid gray;border-top: 2px solid gray;
        border-bottom: 2px solid gray;">
            <div class="col-xs-6 col-sm-6" style="border-right: 1px solid gray;">                    
                <input id="depotSeedCapital" placeholder="10.000,00" class="form-control input-sm" 
                style="margin-top: 2px;margin-bottom: 4px;">                    
            </div>
            
            <div class="col-xs-6 col-sm-6" style="border-left: 1px solid gray;">
                <button class="btn btn-primary btn-sm" style="margin-top: 4px;">EUR</button>
                <button class="btn btn-primary btn-sm disabled" style="margin-top: 4px;">USD</button>
                <button class="btn btn-primary btn-sm disabled" style="margin-top: 4px;">COP</button>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-left: 2px;">
    <div class="col-sm-8" style="border-style: solid;
        border-right: 2px solid gray;border-left: 2px solid gray;border-top: 2px solid gray;border-bottom: 2px solid gray;">
        <button id="saveDepotBtn" type="submit" class="btn btn-default"
        style="width: 100%;margin-top: 2px;margin-bottom: 2px;"
        onclick="javascript:de.goldmann.portfolio.ui.depot.create(document.getElementById('depotName').value, document.getElementById('depotSeedCapital').value)">
        Depot anlegen
        </button>                
    </div>
</div>
